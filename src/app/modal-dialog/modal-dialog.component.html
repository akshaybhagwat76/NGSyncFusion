
<mat-dialog-content class="fixed-modal">
  <ejs-pdfviewer 
  id="pdfViewer" 
  #pdfviewer 
  (documentLoad)='documentLoaded($event)' 
  [enableFormFieldsValidation]=true
  [toolbarSettings]="toolbarSettings"
  [resourceUrl]='resource' 
  [documentPath]="document"
  style="height:640px;display:block">
</ejs-pdfviewer>
<div class="d-flex">
 
  <div class="p-3">
    <button class="btn btn-primary" (click)="validateFormFields()">
      Submit
    </button>
  </div>
  <!-- <div class="p-3">
    <button class="btn btn-secondary" (click)="reset()">
      Reset
    </button>
  </div> -->
</div>
</mat-dialog-content>
